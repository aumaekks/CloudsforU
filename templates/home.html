<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/logo.png">
    <title>Home</title>
  </head>
  <body class="text-center">
    <video autoplay muted loop id="myVideo">
      <source src="/static/sky_background.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <div class="containerindex">
      <form class="form-signin" method=post enctype=multipart/form-data>
		  <h3 style="color: #030d9b"><i>Clouds for U</i></h3>
          <img class="mb-4" src="/static/logoindex.png" alt="" width="82">
          <h1 class="h3 mb-3 font-weight-normal">เลือกภาพถ่ายเมฆของคุณ</h1>
          <input type="file" name="file" class="form-control-file" id="inputfile">
          <br/>
          <button type="submit" class="btn btn-outline-primary">พยากรณ์อากาศ</button>
      </form>
    </div>
    <script>
      {% if error %}
          alert('{{ error }}');
      {% endif %}
    </script>
    <script src="//code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $('#inputfile').bind('change', function() {
          let fileSize = this.files[0].size/2048/2048; // this gives in MB
          if (fileSize > 1) {
            $("#inputfile").val(null);
            alert('ไฟล์ภาพของคุณมีขนาดใหญ่เกินไป')
            return
          }

          let ext = $('#inputfile').val().split('.').pop().toLowerCase();
          if($.inArray(ext, ['jpg','jpeg','png']) == -1) {
            $("#inputfile").val(null);
            alert('กรุณาเลือกไฟล์ที่มีนามสกุล .JPG/PNG เท่านั้น');
          }
          let check = this.file[0]
          if (check == "");
            $("#inputfile").val(null);
            alert('กรุณาเลือกภาพถ่าย')
      });
    </script>
  </body>
</html>
